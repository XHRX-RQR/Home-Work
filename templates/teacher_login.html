<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊïôÂ∏àÁôªÂΩï - ‰Ωú‰∏öÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: #f0f7ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1vh;
            overflow: hidden;
            width: 100vw;
            max-width: 100%;
            box-sizing: border-box;
            position: relative;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 3vh 3vw;
            border-radius: 8px;
            border: 1px solid #e3f2fd;
            width: 90%;
            max-width: 420px;
            max-height: 95vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: #1976d2;
            font-size: clamp(18px, 3vh, 24px);
            font-weight: 500;
            margin-bottom: 1vh;
        }

        .login-header p {
            color: #64748b;
            font-size: clamp(12px, 1.6vh, 14px);
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #e3f2fd;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #64748b;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab.active {
            color: #1976d2;
            border-bottom-color: #1976d2;
        }

        .tab:hover {
            color: #1976d2;
        }

        .form-group {
            margin-bottom: 2vh;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8vh;
            color: #334155;
            font-weight: 500;
            font-size: clamp(12px, 1.6vh, 14px);
        }

        .form-group input {
            width: 100%;
            max-width: 100%;
            padding: 1.2vh 1vw;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: clamp(13px, 1.8vh, 15px);
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1976d2;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2vh;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: clamp(13px, 1.8vh, 15px);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #1565c0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .login-container {
                padding: 20px 16px;
                max-width: 100%;
            }

            .login-header {
                margin-bottom: 24px;
            }

            .login-header h1 {
                font-size: 18px;
            }

            .login-header p {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group input,
            .form-group select {
                padding: 10px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ÊïôÂ∏àÁÆ°ÁêÜÁ´Ø</h1>
            <p>‰Ωú‰∏öÁÆ°ÁêÜÁ≥ªÁªü</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-username">Áî®Êà∑Âêç</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">ÂØÜÁ†Å</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">ÁôªÂΩï</button>
        </form>

        <div style="text-align: center; margin-top: 16px; color: #64748b; font-size: 13px;">
            <p>üí° ÊïôÂ∏àË¥¶Âè∑ËØ∑ËÅîÁ≥ªÁÆ°ÁêÜÂëòÊ∑ªÂä†</p>
        </div>

        <a href="/" class="back-link">‚Üê ËøîÂõûÂ≠¶ÁîüÁ´Ø</a>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/teacher/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...');
                    setTimeout(() => {
                        window.location.href = '/teacher';
                    }, 1000);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('ÁôªÂΩïÂ§±Ë¥•:', error);
                showError('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }
    </script>
</body>
</html>
