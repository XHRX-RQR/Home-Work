[settings]
# 是否启用图片上传功能 (true/false)
enable_image_upload = true

# 每个作业最多上传的图片数量
max_images_per_homework = 5

# 允许的图片格式 (逗号分隔)
allowed_image_formats = jpg,jpeg,png,gif

# 单个图片最大大小 (MB)
max_image_size_mb = 10

[ai_review]
# 是否启用AI复核功能 (true/false)
enable_ai_review = true

# AI API地址
ai_api_url = https://qin.qinyining.cn/pg/chat/completions

# AI模型名称
ai_model = gpt-4.1-mini

# 作业图片访问的基础URL
homework_base_url = https://homework.qinyining.cn

# AI审核失败后的处理方式 (reject/mark_abnormal/ignore)
# reject: 打回作业，学生需要重新提交
# mark_abnormal: 标记为异常，在教师端显示
# ignore: 不做处理，仅记录
ai_review_action = mark_abnormal

# AI审核最大重试次数
ai_review_max_retries = 3